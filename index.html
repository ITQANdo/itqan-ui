<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>ITQAN</title>
</head>

<body>
    <header class="w-full">
        <div class="parallax-hero-banner svelte-jjy36c"></div>
        <div class="container mx-auto text-right flex content-center py-24">
            <div class="block lg:w-1/2 w-full lg:px-0 px-4">
                <img class="w-72 h-auto mb-4" src="./img/ITQAN-v3-Logo-Single-White-1024x414.png" alt="ITQAN-logo">
                <p class="text-3xl text-white">
                    خبرة سنوات من عاصمة التكنولوجيا سان فرانسيسكو، بين يديك اليوم.
                </p>
            </div>
            <div class="lg:flex justify-end lg:w-1/2 w-full lg:px-0 px-4">
                <img class="w-56 h-auto text-left " src="./img/ITQAN-LOGO-ICO-2019-Pink.png" alt="ITQAN-LOGO">
            </div>
        </div>
    </header>


    <div class="bg-white h-screen">
        <div class="container mx-auto">
            <div class="lg:flex justify-center py-20">
                <div class="divider is-one-third"></div>
                <p class="text-2xl font-bold">عملاىنا</p>
                <div class="divider is-one-third"></div>
            </div>

            <div class="lg:flex lg:justify-center">
                <div class="p-4 md:w-1/2">
                    <div class="h-full overflow-hidden">
                        <div class="card lg:h-96 md:h-36 w-full object-cover object-center text-white"
                            style="background: center /cover url('https://firebasestorage.googleapis.com/v0/b/thecaffeinecode.appspot.com/o/blog.jpg?alt=media&token=271cb624-94d4-468d-a14d-455377ba75c2"');">
                            <div class="flex pt-60 px-4">
                                <div class="icon-text text-2xl items-center">
                                    <span class="icon online-green">
                                    <i class="fas fa-circle ml-2"></i>
                                </div> 
                                <div class="text-2xl">
                                    <p class="user-online">
                                        1.000.000 مستخدم متصل
                                    </p>
                                    <b class="text-3xl">Truegaming</b>

                                </div>
                            </div>

                        </div>
                  

                        <div class="p-4 card-footer text-white">
                            <div class="flex justify-between">
                                <div class="block text-2xl text-right">
                                    <p class="game-stat-title mt-2 is-size-6 svelte-jjy36c">Total Play Sessions</p> 
                                    <p class="is-size-5">
                                        <b>4.7B+</b>
                                    </p>
                                </div> 
                                    <div class="block text-2xl text-right">
                                        <p class="game-stat-title mt-2 is-size-6 svelte-jjy36c">Released</p> 
                                        <p class="is-size-5">
                                            <b>5/27/2021</b>
                                        </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="bg-gray-200 h-screen">

    </div>



    <footer class="h-72 bg-gray-900 w-full">

    </footer>







</body>

</html>
